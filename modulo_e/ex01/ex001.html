<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex001.css">
    <title>Vamos contar</title>
</head>
<body">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="msg">
            <p><label for="inicio">Início: </label>
                <input type="number" name="inicio" class="inicio" placeholder="Quer começar a contar de qual número?"></p>
            <p><label for="fim">Fim: </label>
                <input type="number" name="fim" class="fim" placeholder="Quer contar até qual número?"></p>
            <p><label for="passo">Passo: </label>
                <input type="number" name="passo" class="passo" placeholder="Quer começar a contar de quantos em quantos números?"></p>
                
            <p><button class="contar" value="contar" onclick="contar()">Contar</button></p>
        </div>
        <div class="result">
            <h3 class="conta">Preparando a contagem...</h3>
        </div>
    </section>
<footer>
    <p>by Nani</p>
</footer>
<script src="ex001.js"></script>
</body>
</html>
