<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="result"></div>
<script>
    function calcular() {
        var txtv = document.querySelector('#vel');
        var result = document.querySelector('.result');
        var vel = Number(txtv.value);
        result.innerHTML= `<p>Sua velocidade atual é de ${vel} Km/h</p>`
        if(vel > 60) {
            result.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade.</p>`
        } else {
            result.innerHTML += `<p>Parabéns, você dirigiu dentro do limite de velocidade e não foi multado.</p>`
        }
        result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
</script>
</body>
</html>
