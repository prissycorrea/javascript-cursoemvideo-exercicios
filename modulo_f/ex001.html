            <p><button class="adicionar" value="adicionar" onclick="adicionar()">Adicionar</button></p>
        </div>
        <div>
            <select size = "10" name="campoNum" class="campoNum">
                <option></option>
            </select>
            <p><button class="analisar" value="analisar" onclick="analisar()">Analisar</button></p>
            <div class="result">

            </div>
        </div>
    </section>
